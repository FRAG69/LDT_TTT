		<script language="JavaScript1.2">
			var current = 0;
			var Alp = 0;
			var Swi = 0;
			
			var Tot = 0;
			var Dow = 0;
			
			var items = new Array();
			items[0]="<img src='bg1.jpg' height=500 width=700>";
			items[1]="<img src='bg2.jpg' height=500 width=700>";
			items[2]="<img src='bg3.jpg' height=500 width=700>";
			items[3]="<img src='bg4.jpg' height=500 width=700>";
			items[4]="<img src='bg5.jpg' height=500 width=700>";
			items[5]="<img src='bg6.jpg' height=500 width=700>";
			items[6]="<img src='bg7.jpg' height=500 width=700>";
			
			var Ak = new Array();
			Ak[2] = "Waiting for GMod Server...";
			Ak[1] =	"Waiting for GMod Server...";
			Ak[0] =	"Waiting for GMod Server...";
				
			function rotater() {
				document.getElementById("Background").innerHTML = items[current];
				current = current + 1;
				Alp = 0;
				Swi = 0;
				
				if (current>6) {
					current = 0;
				}
				setTimeout("swi()",4000);
				
				setTimeout("alphac()",50);
			}
			
			function swi() {
				if (Swi==1) {
					Swi=0;
				}
				else {
					Swi=1;
				}
			}
			
			function alphac() {
				if (Alp<100&Swi==0) {
					Alp = Alp+3;
					
					changeOpac(Alp);
				}
				if (Alp>0&Swi!=0) {
					Alp = Alp-3;
					
					changeOpac(Alp);
				}
				else if (Alp<=0&Swi!=0) {
					rotater()
				}
			}
			
			function changeOpac(op) {
				var object = document.getElementById("Background").style;
				object.opacity = (op / 100);
				object.MozOpacity = (op / 100);
				object.KhtmlOpacity = (op / 100);
				object.filter = "alpha(opacity=" + op + ")";
			}
			
			function OnLoadLoadYay() {
				rotater();
			}
			
			window.setInterval("alphac()",20);
			window.onload = OnLoadLoadYay;
			
			function SetFilesNeeded( iNeeded ) {
				
			}
			
			function SetFilesTotal( iTotal ) {
				Tot = iTotal
			}
			
			function DownloadingFile( filename ) {
				Ak[2] = Ak[1];
				Ak[1] = Ak[0];
				Ak[0] = "Downloading " + filename;
				
				Dow = Dow + 1
				
				document.getElementById("DownloadTotal").innerHTML = Tot + " / " + Dow;
			
				document.getElementById( "Load_1" ).innerHTML = Ak[0]
				document.getElementById( "Load_2" ).innerHTML = Ak[1]
				document.getElementById( "Load_3" ).innerHTML = Ak[2]
			}
			
			function SetStatusChanged( status ) {
				Ak[2] = Ak[1];
				Ak[1] = Ak[0];
				Ak[0] = status;
			
				document.getElementById( "Load_1" ).innerHTML = Ak[0]
				document.getElementById( "Load_2" ).innerHTML = Ak[1]
				document.getElementById( "Load_3" ).innerHTML = Ak[2]
			}
		</script>
